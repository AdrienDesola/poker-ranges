<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Range Trainer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ranges.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Poker Range Trainer</h1>
        </header>
        
        <div class="controls">
            <div class="position-selector">
                <h3>Position:</h3>
                <div class="position-buttons" id="positionButtons">
                    <!-- Position buttons will be generated dynamically -->
                </div>
            </div>
            
            <div class="action-selector">
                <h3>Action:</h3>
                <div class="action-buttons" id="actionButtons">
                    <!-- Action buttons will be generated dynamically -->
                </div>
            </div>
        </div>
        
        <div class="range-info">
            <div class="range-stats">
                <span class="percentage">25.3%</span>
                <span class="hand-count">(43 hands)</span>
            </div>
            <div class="range-description">Button opening range</div>
        </div>
        
        <div class="range-grid-container">
            <div class="range-grid" id="rangeGrid">
                <!-- Range grid will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="hand-details">
            <div class="selected-hand">Click a hand to see details</div>
        </div>
    </div>
    
    <script src="js/ranges.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
